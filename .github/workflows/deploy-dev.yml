name: Build & Deploy AmazonAfrica.API - Dev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup .NET 8
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      # 3️⃣ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore src/AmazonAfrica.sln

      # 4️⃣ Run unit tests
      - name: Run unit tests
        run: dotnet test src/AmazonAfrica.sln --no-restore --verbosity normal

      # 5️⃣ Build solution
      - name: Build solution
        run: dotnet build src/AmazonAfrica.sln --configuration Release --no-restore

      # 6️⃣ Publish API
      - name: Publish API
        run: dotnet publish src/AmazonAfrica.Api/AmazonAfrica.Api.csproj -c Release -o ./publish

      # 7️⃣ Upload build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: amazonafrica-api
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: dev
    permissions:
      contents: read
      id-token: write

    steps:
      # 1️⃣ Download the published artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: amazonafrica-api
          path: ./publish

      # 2️⃣ Login to Azure using Service Principal
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      # 3️⃣ Deploy to Dev slot
      - name: Deploy to Azure Web App (Dev Slot)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'amazonafrica-api'
          slot-name: 'dev'
          package: ./publish
