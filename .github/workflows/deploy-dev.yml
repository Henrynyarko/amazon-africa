name: Build & Deploy AmazonAfrica.API - Dev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        working-directory: ./src/AmazonAfrica.Api
        run: dotnet restore --no-cache

      - name: Run unit tests
        working-directory: ./src/AmazonAfrica.Api
        run: dotnet test --no-restore --verbosity normal

      - name: Build solution
        working-directory: ./src/AmazonAfrica.Api
        run: dotnet build -c Release --no-restore

      - name: Publish API
        working-directory: ./src/AmazonAfrica.Api
        run: dotnet publish -c Release -o ../../publish

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: amazonafrica-api
          path: ./publish

  migrate:
    runs-on: windows-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Install EF Core Tools
        run: dotnet tool install --global dotnet-ef

      - name: Apply EF Core Migrations
        working-directory: ./src/AmazonAfrica.Api
        run: dotnet restore --no-cache && dotnet build && dotnet ef database update --context AppDbContext

  deploy:
    runs-on: windows-latest
    needs: [build, migrate]
    environment:
      name: dev
    permissions:
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: amazonafrica-api

      - name: Azure Login (Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App (Dev Slot)
        uses: azure/webapps-deploy@v3
        with:
          app-name: amazonafrica-api
          slot-name: dev
          package: .

