name: Build & Deploy AmazonAfrica.API - Dev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore AmazonAfrica.sln

      - name: Run unit tests
        run: dotnet test AmazonAfrica.sln --no-restore --verbosity normal

      - name: Build solution
        run: dotnet build AmazonAfrica.sln --configuration Release --no-restore

      - name: Publish API
        run: |
          dotnet publish src/AmazonAfrica.Api/AmazonAfrica.Api.csproj `
            -c Release `
            -o ${{ env.DOTNET_ROOT }}/myapp

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: amazonafrica-api
          path: ${{ env.DOTNET_ROOT }}/myapp

  deploy:
    name: Deploy to Azure App Service (Dev Slot)
    runs-on: windows-latest
    needs: build
    environment:
      name: dev
    permissions:
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: amazonafrica-api

      - name: Azure Login (Service Principal)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Deploy to Azure Web App (Dev Slot)
        uses: azure/webapps-deploy@v3
        with:
          app-name: amazonafrica-api
          slot-name: dev
          package: .
