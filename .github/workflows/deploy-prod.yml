name: CI/CD – AmazonAfrica API (Production)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  security-events: write

jobs:
  
  build:
    name: Build & Test
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore AmazonAfrica.sln

      - name: Run unit tests with coverage
        run: |
          dotnet test AmazonAfrica.sln `
            --no-restore `
            --collect:"XPlat Code Coverage" `
            --results-directory ./coverage

      - name: Build solution
        run: dotnet build AmazonAfrica.sln --configuration Release --no-restore

      - name: Publish API
        run: dotnet publish src/AmazonAfrica.Api/AmazonAfrica.Api.csproj -c Release -o ./publish

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: amazonafrica-api
          path: ./publish

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: ./coverage


  security:
    name: Static Security Analysis (CodeQL)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # -------------------------
  # 3. DEPLOY TO STAGING SLOT
  # -------------------------
  deploy-staging:
    name: Deploy to Staging Slot
    runs-on: windows-latest
    needs: security
    environment:
      name: production   # enforce manual approval

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: amazonafrica-api
          path: ./publish

      # OIDC-based login (NO secrets)
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Staging Slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: amazonafrica-api
          slot-name: staging
          package: ./publish

      - name: Smoke test (staging)
        run: |
          curl -f https://amazonafrica-api-staging.azurewebsites.net/health || exit 1

  
  swap-to-production:
    name: Swap Staging → Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment:
      name: production   # second approval gate (recommended)

    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Swap slots
        run: |
          az webapp deployment slot swap \
            --resource-group amazonafrica-rg \
            --name amazonafrica-api \
            --slot staging \
            --target-slot production

      - name: Smoke test (production)
        run: |
          curl -f https://amazonafrica-api.azurewebsites.net/health || exit 1
